<!DOCTYPE html>

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactanos</title>
</head>
<body>

    <div class="container-fluid px-0">
        <!-- Menu de navegacion -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tipo_calzado.html">Diseños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <header>
                <h1>Contactanos!</h1>
            </header>
            
            <form action="#" class="was-validated">
                <div class="form-group">
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="ingresa tu nombre y apellido" name="nombre" required>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">*Dato obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="email" class="form-control" id="mail" placeholder="ingresa tu email" name="mail" required>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">*Dato obligatorio. Ingresa una dirección de email válida.</div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" placeholder="ingresa tu mensaje" name="mensaje" required rows="3"></textarea>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">*Dato obligatorio.</div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            </div>
        </div>

</body>
</html>
