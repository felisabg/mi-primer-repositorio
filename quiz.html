<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiquetas para insertar bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="quiz.js"></script>

    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
</head>
<body>

    <div class="container-fluid px-0">

        <!-- Menu de navegacion -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tipo_calzado.html">Diseños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
			<div class="row">
				<div class="col">
				    <header>
				        <h1>Quiz</h1>
				        <p>Adiviná el nombre del zapato.</p>
				    </header>
				    <div class="form-group">
				        <label for="nombre">Nombre:</label>
				        <input type="text" class="form-control" id="nombre" placeholder="ingresa tu nombre para comenzar el quiz" name="nombre" required>
				        <div class="valid-feedback">Válido</div>
				        <div class="invalid-feedback">*Dato obligatorio</div>
				    </div>
				    <button id="boton_jugar" onclick="jugarQuiz()" class="btn btn-primary">Jugar</button>

				</div>
			</div><br>
			<div class="row">
				<div class="col-5">
					<div id="quiz_options">
						<div id="opt_ballerina_div" class="form-check-inline invisible">
							<label class="form-check-label">
								<input type="radio" onchange="validarRespuesta()" class="form-check-input" id="opt_ballerina" name="respuesta">Ballerina
							</label>
				    	</div>
						<div id="opt_stiletto_div" class="form-check-inline invisible">
							<label class="form-check-label">
								<input type="radio" onchange="validarRespuesta()" class="form-check-input" id="opt_stiletto" name="respuesta">Stiletto
							</label>
				    	</div>
						<div id="opt_peeptoe_div" class="form-check-inline invisible">
							<label class="form-check-label">
								<input type="radio" onchange="validarRespuesta()" class="form-check-input" id="opt_peeptoe" name="respuesta">Peep toe
							</label>
				    	</div>
						<div id="opt_pump_div" class="form-check-inline invisible">
							<label class="form-check-label">
								<input type="radio" onchange="validarRespuesta()" class="form-check-input" id="opt_pump" name="respuesta">Pump
							</label>
				    	</div>
					</div>
		        	<div id="quiz_img"></div>
		    	</div>
				<div id="quiz_alerts" class="col-5"></div>
    		</div>
		</div>
	</div>
</body>
</html>
